<!-- 
Enunciado:
Crea un comentario de codigo explicando las etiquetas usadas en el proyecto anterior 
-->
<!--Define la version de html que vamos a usar-->
<!DOCTYPE html>
<!--define el idioma de la pagina, como sera leido por los navegadores -->
<html lang="es">
<!--Dentro definimos los metadatos y la informacion no visible en la web-->
  <head>
    <!--Establece la codificacion de caracteres correctas para el castellano-->
    <meta charset="UTF-8" />
    <!--Ajusta el diseño de la web al tamaño de la pantalla del dispositivio-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- titulo de la web que se vera en google y en la pestaña del navegador -->
    <title>proyecto 02 HTML</title>
  </head>

  <!-- cuerpo de la web, lo que vera el usuario en el navegador -->
  <body>
    <!-- Crea la cabecera visible de la web -->
    <header>
        <!-- encabezado o titular principal -->
        <h1>Encabezado de la web</h1>
    
    <!--crea un parrafo en html-->    
    <p>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Possimus, totam
      fugit deserunt architecto provident non itaque voluptatem fuga dolorem
      necessitatibus officiis molestiae voluptate vero quae quasi. Minus velit
      doloribus provident!
    </p>
    </header>
  </body>
</html>
