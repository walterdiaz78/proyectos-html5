<!--
crea un formulario con un campo de tipo textarea,email,
contraseña, radio, select,checkbox fichero,fecha, numero, color y submit

todos los campos deberan estar dentro de un fieldset y usar el campolegend
todos los campos deberan tener un label
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proyecto 22 html</title>
</head>
<body>
    <h1>Formulario completo</h1>
    <form action="">
<fieldset>
    <legend>Descripcion</legend>
    <label for="descripcion">Intriduce una descripcion</label>
    <br>
    <textarea name="descripcion" id="descripcion   "></textarea>
</fieldset>

<fieldset>
    <legend>Email</legend>
    <label for="email">Introduce tu email</label>
    <br>
    <input type="email" name="email" id="email">
</fieldset>

<fieldset>
    <legend>Contraseña</legend>
    <label for="contraseña">Introduce tu contraseña</label>
    <br>
    <input type="password" name="contraseña" id="contraseña">
</fieldset>

<fieldset>
    <legend>Radio</legend>
    <label for="edad">Edad:</label>
    <br>
    <input type="radio" name="edad" id="mayor">
    <label for="mayor">Mayor de edad</label>

    <input type="radio" name="edad" id="menor">
    <label for="menor">Menor de edad</label>

    <input type="radio" name="edad" id="anciano">
    <label for="anciano">Mayor de 65 años</label>
</fieldset>

<fieldset>
    <legend>Select</legend>
    <label for="comidas">Comidas</label>
    <select>
        <option value="pizza">Pizza</option>
        <option value="tacos">Tacos</option>
        <option value="milanga">Milanga</option>
        <option value="pasta">Pasta</option>
    </select>
</fieldset>

<fieldset>
    <legend>Checkbox</legend>
    <label for="vegano">Vegano:</label>
    <input type="checkbox" name="vegano" id="vegano">
</fieldset>

<fieldset>
    <legend>archivo</legend>
    <label for="archivo">Subir archivo:</label>
    <input type="file" name="archivo" id="archivo">
</fieldset>

<fieldset>
    <legend>Fecha</legend>
    <label for="fecha">Fecha</label>
    <input type="date" name="fecha" id="fecha">
    </fieldset>

    <fieldset>
        <legend>Numero</legend>
        <label for="numero">Numero:</label>
        <input type="number" name="numero" id="numero">
        
    </fieldset>

    <fieldset>
        <legend>Color</legend>
        <label for="color">Color:</label>
        <input type="color" name="color" id="color">
        
    </fieldset>
    <br>
    <input type="submit" value="Enviar">

    </form>
</body>
</html>
