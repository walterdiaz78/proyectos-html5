<!--
Enunciado:
Crea una barra lateral que contenga un articulo, ese articulo debera tener un titulo, una fecha y un parrafo
-->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proyecyo 05 html</title>
</head>

<body>
    <aside>
        <article>
            <h3>Titulo del articulo</h3>
            <time datetime="11/06/2024">11 de Junio de 2024</time>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eius sunt nostrum non voluptatem perferendis
                alias, ut quasi possimus ab, nemo quibusdam libero, velit itaque excepturi voluptatibus quae aut illo
                repellat?</p>
        </article>
    </aside>
</body>

</html>
