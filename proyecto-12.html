<!--
Enunciado:
Añade ima imagen a la web con 800px de ancho, texto alternativo y titulo-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proyecto 12 html</title>
</head>
<body>
    <h1>Añadir imagen</h1>
    <!-- title se ve al pasar el raton, es iportante para el buscador para que google la categorice y la muestre en google imagenes -->
    <img src="./img/bmw-m50.jpg" title="BMW M50" alt="Tremendo auto BMW azul" width="800px">
    
</body>
</html>
