<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto 16 html</title>
  </head>
  <body>
    <h1>IFRAME - Puerto piramides</h1>
    <hr />
    <h2>Ubicacion</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11753.345706805334!2d-64.28492804533641!3d-42.569381235997476!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xbe02de2db616900f%3A0x6fe8cad4c2a2c841!2sPuerto%20Piramides%2C%20Chubut!5e0!3m2!1ses-419!2sar!4v1718305911446!5m2!1ses-419!2sar"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
      title="Ubicacion de puerto piramides"
    ></iframe>
    <hr />
    <h2>Video Institucional</h2>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/OtFW_VBZkpI?si=LGSzziUQLebkAx25"
      title="video institucional oficial de puerto piramides"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <hr>
    <h2>Visita su sitio web</h2>
    <iframe src="https://www.puertopiramides.gov.ar/" 
    title="Web oficial de puerto piramides" 
    width="100%" 
    height="1200px" 
    frameborder="0"></iframe>
  </body>
</html>
